[DEFAULT]

# The path to the root asset bundles directory on the machine that will run the build.
asset_bundles_directory = ./transport_challenge_asset_bundles

# If 1, use local asset bundles.
local_asset_bundles = 1

# If 1, download asset bundles. This must be 1 for the machine that will run the build.
# If 0, don't download asset bundles but do create local librarian files, which the controller will need to use.
download = 1